    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="caldiv">
                <form>
                    <h1>Tip Calculator</h1>
                    <label for="amount">How much was your bill?</label><br>
                    <input type="number" id="billamt" placeholder="Bill Amount"><br>
                    <label for="select">How was your service?</label><br>
                    <select id="serviceQual">
                        <option value="0">-- Choose an Option --</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.25">25% - Great</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was ok</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                    <br>
                    <label for="people">How many people are sharing the bill.</label><br>
                    <input type="number" id="peopleamt" placeholder="Number of People"><br>
                    <label for="Calculate"></label>
                    <button id="calculate">Calculate</button>
                    <span id="span1">TIP AMOUNT</span><br>
                    <span id="span2">$18</span><br>
                    <span id="span3">each</span>
                </form>

            </div>
        </div>

        <script src="app.js"></script>
    </body>

    </html>
</body>
